<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="company logo"
          id="header-img"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#features" class="nav-link"> Features </a>
          </li>

          <li>
            <a href="#works" class="nav-link"> How it works </a>
          </li>

          <li>
            <a href="#pricing" class="nav-link"> Pricing </a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="form-section" class="form">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email..."
        />
        <input id="submit" type="submit" value="Get Started" />
      </form>
    </section>

    <section id="features"></section>

    <section id="works">
      <video id="video" src="" height="320" width="240" controls>
        <source src="howitworks.mp4" type="video/mp4" />
      </video>
    </section>

    <section id="pricing"></section>
    <p>Hello World, we are software developers!</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
